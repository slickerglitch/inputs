<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Types of HTML Inputs</title>
  <link href="inputs.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<h1>Color Picker</h1>
	<form>
		<label for="favcolor">Color:</label>
		<input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
		<!-- <input type="submit"> -->
	</form>

	<h1>Date Picker</h1>
	<form>
		<label for="birthday">Date:</label>
		<input type="date" id="birthday" name="birthday"><br><br>
		<!-- <input type="submit"> -->
	</form>

	<h1>Select Quantity</h1>
	<form>
		<label for="quantity">Quantity:</label>
		<input type="number" id="quantity" name="quantity" min="0" max="99"><br><br>
		<!-- <input type="submit"> -->
	</form>

	<h1>Time Now</h1>
	 <form>
		 <label for="stopTime" display="inline-block">Time:</label>
		 <input name="stopTime" size="10">
		 <input type="button" value="Now" onclick="this.form.stopTime.value = new Date().toLocaleTimeString();"><br><br>
	 </form>

	<h1>Text Input</h1>
	<label for="Text">Text:</label>	
	<input><br><br>

	<h1>Click Me</h1>
	<label for="alert">Will you click me?</label>
	<input type="button" value="Click!" onclick="clickMe()">
	<br><br>
	<script src="inputs.js"></script>
</body>

</html>
